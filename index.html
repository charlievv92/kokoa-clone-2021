<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <span class="status-bar__no service">No Service</span>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__time">18:43</span>
        <span class="status-bar__battery">110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <form>
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" placeholder="Log In" />
        <input type="submit" placeholder="Sign Up" />
    </form>

    <a href="#">Find Kokoa Account or Password</a>

    <script src="https://kit.fontawesome.com/164f021584.js" crossorigin="anonymous"></script>
</body>
</html>
